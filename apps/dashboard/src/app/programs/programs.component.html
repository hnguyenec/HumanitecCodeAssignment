<div class="container">
  <div class="col-50">
    <humanitec-programs-list>
      [programs]="programs$ | async"
      (selected)=selectProgram($event)"
      (deleted)=deleteProgram($event)"
    </humanitec-programs-list>

    <div class="col-50">
      <humanitec-programs-details>
        [program]="currentProgram$ | async"
        [activities]="activities$ | async"
        (saved)=saveProgram($event)"
        (cancelled)=resetCurrentProgram($event)"
      </humanitec-programs-details>
    </div>
  </div>

</div>
